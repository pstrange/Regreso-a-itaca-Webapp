<mat-action-list>
  <mat-list-item *ngFor="let book of books" (click)="onClickBook(book)">
    <img matListAvatar src="{{book.volumeInfo?.imageLinks?.thumbnail}}">
    <h3 matLine>{{book.volumeInfo.title}}</h3>
    <p matLine>
      <span> {{book.volumeInfo.publisher}} </span>
    </p>
  </mat-list-item>
</mat-action-list>
